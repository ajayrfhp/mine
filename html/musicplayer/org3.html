                 }

		function voli()
			{
			var odio = document.getElementById('myaudio');
			if(odio.volume!=1)
			{
			odio.volume+=0.1;
			}
			}
		function vold()
			{
			var odio = document.getElementById('myaudio');
			if(odio.volume!=0)
			{
			odio.volume-=0.1;
			}
			}
		function restartAudio()
			{
			var odio = document.getElementById('myaudio');
			odio.currentTime=0;
			}
			function fastforwardAudio()
			{
			var odio = document.getElementById('myaudio');
			odio.currentTime+=25;
			}
			function rewindAudio()
			{
			var odio = document.getElementById('myaudio');
			odio.currentTime-=25;
			}	
			function fav()
			{
			sessionStorage.fav=sessionStorage.fav||document.getElementById('udiofile').value;

								}

					 var odioURL = document.getElementById('udiofile');
						odioURL.value=x[i];
					break;
					}

				}
			}	
			}
