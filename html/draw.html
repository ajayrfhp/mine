<!DOCTYPE html>
<html>
<canvas id="mycanvas" width="300" height="150" style="border:1px solid #c3c3c3;">
<script>
var c=document.getElementById("mycanvas");
var ctx=c.getContext("2d");

i=0;
j=0;
ctx.moveTo(0,0);
var timer=setInterval(
function()
{
ctx.lineTo(i,j);
i=i+1;
j=j+1;
ctx.stroke();
},250);
</script>
</canvas>

</html>
